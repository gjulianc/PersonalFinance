<ion-content>

  <ion-slides pager="true" #mySlides>

    <ion-slide>
      <h1>Welcome to Gabriel´s Finance</h1>
      Te ayudamos a llevar al dia todas tus finanzas.
      <ion-button expand="button" color="light" (click)="next()">Configura tu Aplicación</ion-button>
    </ion-slide>

    <ion-slide>
      <h1>Establecer ajustes</h1>

      <ion-list>

        <ion-radio-group [(ngModel)]="currency">

          <ion-list-header> Moneda </ion-list-header>

          <ion-item>
            <ion-label>Euro</ion-label>
            <ion-radio slot="start" value="eur"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Dollar</ion-label>
            <ion-radio slot="start" value="usd"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Pound</ion-label>
            <ion-radio slot="start" value="gbp"></ion-radio>
          </ion-item>

        </ion-radio-group>

      </ion-list>

      <ion-button expand="button" color="light" (click)="saveAndStart()">Guardar Cambios y Comenzar</ion-button>
    </ion-slide>


  </ion-slides>

</ion-content>
